cache:
  paths:
  - apt-cache/

.build-template: &build-template
  stage: build
  before_script:
    - apt-get -o dir::cache::archives="apt-cache" update
    - apt-get -o dir::cache::archives="apt-cache" install -y ninja-build python3 python3-pip clang gcc
    - pip3 install meson
  script:
    - mkdir build
    - cd build
    - CXX=$compiler CXXFLAGS="$ci_cxx_flags" meson ..
    - ninja
  artifacts:
    paths:
      - build/libpacketeer.*
      - build/testsuite

build:clang:
  <<: *build-template
  image: debian
  tags:
    - linux
  variables:
    compiler: clang++
    os_name: Linux

build:gcc:
  <<: *build-template
  image: debian
  tags:
    - linux
  variables:
    compiler: g++
    os_name: Linux

build:gcc-i386:
  <<: *build-template
  image: debian
  tags:
    - linux
  variables:
    compiler: g++
    os_name: i386
    ci_cxx_flags: -m32

