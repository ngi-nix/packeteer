.test-linux: &test-linux
  stage: test
  tags:
    - linux
  before_script:
    - dpkg --add-architecture i386
    - apt-get -o dir::cache::archives="apt-cache" update
    - apt-get -o dir::cache::archives="apt-cache" install -y g++-multilib
  script:
    - ./testsuite

test:clang:
  <<: *test-linux
  stage: test
  dependencies:
    - build:clang

test:gcc:
  <<: *test-linux
  stage: test
  dependencies:
    - build:gcc

test:gcc-i386:
  <<: *test-linux
  stage: test
  dependencies:
    - build:gcc-i386

